    .wrapper .tabs {width: 74%;}
    .wrapper .tab-label {display: inline-block; padding: 20.5px 30px; margin-right: -4px; text-decoration: none; color: black; cursor: pointer; transition: .35s;}
    .wrapper .tab-label:hover {background: #eee; transition: .35s;}

    .wrapper .tab-item {display: none; position: relative; justify-content: space-between; flex-wrap: wrap;}
    .wrapper input[type="radio"] {display: none;}
    .wrapper #tab1:checked ~ .label-1,
    .wrapper #tab2:checked ~ .label-2,
    .wrapper #tab3:checked ~ .label-3 {background: #eee;}
    .wrapper #tab1:checked ~ .tab-container #content1,
    .wrapper #tab2:checked ~ .tab-container #content2,
    .wrapper #tab3:checked ~ .tab-container #content3 {display: flex;}
    .wrapper .tab-container {position: relative; height: 100%; padding: 30px 30px 30px 20px;}
    .wrapper .tab-container:after {content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 1000%; background: #eee; z-index: -1;}
    .wrapper .tab-item .column {width: 30%; min-height: 625px; padding-bottom: 30px;}
    .wrapper .tab-item .item {width: 100%; height: 30px; background: #B0AFAF; border-radius: 4px;}
    .wrapper .tab-item .item:not(:first-child) {margin-top: 20px;}

    .wrapper .sitebar .sb-body {height: 730px; background: #fff; border-radius: 0 0 8px 8px;}
    .wrapper .delivery {padding-bottom: 490px;}
    .wrapper .wrapper-bottom {position: absolute; bottom: -30px; left: 0; width: 100vw; margin-left: -20px; background-color: #FFFBD2; padding: 50px 20px;}
    .wrapper .wrapper-bottom .elements {display: flex; margin-top: 30px;}
    .wrapper .wrapper-bottom .element {min-width: 250px; min-height: 250px; background-color: #D3EDFC; transition: .35s;}
    .wrapper .wrapper-bottom .element:hover {box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); transition: .35s;}
    .wrapper .wrapper-bottom .element:not(:first-child) {margin-left: 20px;}
